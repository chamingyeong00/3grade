<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Box Example</title>
    <style>
        .box {
            width: 60px;
            height: 50px;
            margin: 3px 7px; /* 위아래 3px, 좌우 7px 여백 */
            padding: 5px 2px; /* 위아래 5px, 좌우 2px 안쪽 여백 */
            border: 5px solid black; /* 5px 검은 테두리 */
            background-color: lightblue; /* 내용 영역 배경색 */
        }
        body {
            background-color: lightgrey; /* 마진을 좀 더 눈에 띄게 보여주려고 전체 배경 설정 */
        }
    </style>
</head>
<body>

    <div class="box">
        내용
    </div>

</body>
</html>
