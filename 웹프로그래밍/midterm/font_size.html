<!DOCTYPE html>
<html>
    <head>
        <title>CSS3 Font Property</title>
        <style>
            .a { font-size: 32px; }
            .b { font-size : 2em; }
            .c { font-size: large; }
            .d { font-size: small; }
        </style>
    </head>
    <body>
        <h1>title</h1>
        <p class="a">abc</p>
        <p class="b">abc</p>
        <p class="c">abc</p>
        <p class="d">abc</p>
    </body>
</html>
