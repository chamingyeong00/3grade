<!DOCTYPE html>
<html>
    <head>
        <title>회원가입</title>
    </head>
    <body>
        <form>
            <fieldset>
            <legend>회원 가입</legend>
            <table>
                <tr>
                    <td><label for="username">이름</label></td>
                    <td><input id="usernam" type="text" name="username"></td>
                </tr>
                <tr>
                    <td>종류</td>
                    <td>
                        <select>
                            <option>정회원</option>
                            <option>준회원</option>
                            <option>임시회원</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>성별</td>
                    <td>
                        <input id="man" type="radio" name="gender" value="m">
                        <label for="man">남자</label>
                        <input id="woman" type="radio" name="gender" value="w">
                        <label for="woman">여자</label>
                    </td>
                </tr>
            </table>
            <input type="submit" value="가입">
        </fieldset>
        </form>
    </body>
</html>
