<!DOCTYPE html>
<html>
    <head>
    <title>Table basic</title>
    </head>
    <body>
        <table border="1">
            <thead>
                <tr>
                    <th></th>
                    <th>월</th>
                    <th>화</th>
                    <th>수</th>
                </tr>
            </thead>
        <tbody>
            <tr>
                <td>1교시</td>
                <td>영어</td>
                <td>국어</td>
                <td>과학</td>
            </tr>
            <tr>
                <td>2교시</td>
                <td>영어</td>
                <td>국어</td>
                <td>과학</td>
            </tr>
        </tbody>
    </table>
    </body>
</html>
<!-- table : 표 삽입
tr : 표에 행 table row 삽입
th : 표의 제목 셀 table heading 생성
td : 표의 일반 셀 table data 생성 -->
